<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHKIC BANDIYA - Signup</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #D32F2F, #FBC02D, #6D4C41);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      margin: auto;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #FBC02D;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background: #FFD600; }

    /* Activity log styling */
    /* (activity log removed) */
  </style>
</head>
<body>
  <!-- Top header with logo -->
  <div style="display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:12px;">
    <a href="index.html" style="display:inline-block;">
      <img src="logooooo.png" alt="RHKIC Logo" style="width:64px;height:64px;border-radius:8px;object-fit:cover;">
    </a>
    <div style="font-weight:700;font-size:18px;color:#fff;">RHKIC BANDIYA</div>
  </div>
  <h1>Signup - RIZWAN HUSAIN KADRI INTER COLLEGE BANDIYA</h1>
  <div class="container">
    <h3>Create Account</h3>
    <input type="email" id="email" placeholder="Enter Email" /><br>
    <input type="password" id="password" placeholder="Enter Password" /><br>
    <div style="width:90%; margin:auto; text-align:right; margin-top:-6px; margin-bottom:6px;">
      <button onclick="recoverPassword()" style="background:transparent; border:none; color:#fff; text-decoration:underline; cursor:pointer; padding:0;">Forgot password?</button>
    </div>
    <select id="role" onchange="togglePinField()">
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="operator">Operator</option>
      <option value="admin">Principal</option>
    </select><br>
    <div id="pinBox" style="display:none;">
      <input type="password" id="pin" placeholder="Enter Role PIN" /><br>
    </div>
    <div id="studentFields" style="display:none; text-align:left; margin-top:6px;">
      <input type="text" id="fullName" placeholder="Full name" /><br>
      <input type="text" id="fatherName" placeholder="Father's name" /><br>
      <input type="text" id="motherName" placeholder="Mother's name" /><br>
      <select id="studentClass">
        <option value="">Select class</option>
        <option value="Class 1">1st</option>
        <option value="Class 2">2nd</option>
        <option value="Class 3">3rd</option>
        <option value="Class 4">4th</option>
        <option value="Class 5">5th</option>
        <option value="Class 6">6th</option>
        <option value="Class 7">7th</option>
        <option value="Class 8">8th</option>
        <option value="Class 9">9th</option>
        <option value="Class 10">10th</option>
        <option value="Class 11">11th</option>
        <option value="Class 12">12th</option>
      </select><br>
      <input type="text" id="address" placeholder="Address" /><br>
      <input type="tel" id="mobile" placeholder="Mobile no." /><br>
      <input type="tel" id="whatsapp" placeholder="WhatsApp no. (optional)" /><br>
    </div>
    <div id="loginBlock" style="display:flex; gap:8px; justify-content:center;">
      <button onclick="signup()">Signup</button>
      <button style="background: #4CAF50; color: white;" onclick="signin()">Sign In</button>
    </div>
    <div style="text-align:center; margin-top:10px;">
      <button onclick="goHome()" style="background:#2196F3; color:white; border:none; padding:8px 14px; border-radius:5px; cursor:pointer;">Home</button>
    </div>
  </div>

  <!-- Logging panel -->

  <!-- use shared signup.js module for auth/signup logic -->
  <script type="module" src="./signup.js"></script>
  <script>
    // If loaded with #loginBlock, smooth-scroll into view and focus email
    (function(){
      if(location.hash === '#loginBlock'){
        window.addEventListener('load', () => {
          const el = document.getElementById('loginBlock');
          if(el && el.scrollIntoView) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          const email = document.getElementById('email'); if(email) email.focus();
        });
      }
    })();
  </script>
</body>
</html>
